<!-- Um sistema de inventário precisa de um formulário para cadastrar novos produtos.
O formulário deve incluir campos para o
nome do produto, descrição, categoria, preço e quantidade em estoque. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao"><br><br>
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria"><br><br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco"><br><br>
        <label for="quantidade">Quantidade em Estoque:</label>
        <input type="number" id="quantidade" name="quantidade"><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
