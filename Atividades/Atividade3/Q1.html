<!-- Um site de compras online deseja implementar um formulário de registro de usuários.
    O formulário deve incluir campos para o 
    nome do usuário, endereço de e-mail, senha e confirmação de senha. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br><br>
        <label for="confirmaSenha">Confirmação de Senha:</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha"><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
