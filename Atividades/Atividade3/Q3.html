<!-- Uma conferência está aceitando inscrições online.
    Eles precisam de um formulário onde os participantes possam fornecer seu 
    nome completo, endereço de e-mail, instituição/empresa, 
    e selecionar quais dias do evento pretendem participar. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="instituicao">Instituição/Empresa:</label>
        <input type="text" id="instituicao" name="instituicao"><br><br>
        <label for="dias">Dias do evento:</label><br>
        <input type="checkbox" id="dia1" name="dia1">
        <label for="dia1">Dia 1</label><br>
        <input type="checkbox" id="dia2" name="dia2">
        <label for="dia2">Dia 2</label><br>
        <input type="checkbox" id="dia3" name="dia3">
        <label for="dia3">Dia 3</label><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
